<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>
      Homework Submission :: Log On
    </title>
    <link href="/Content/Site.css" rel="stylesheet" type="text/css" />
    <link href="/Content/themes/base/jquery.ui.all.css" rel="stylesheet" type="text/css" />
    <script src="/Scripts/jquery-1.6.2.min.js" type="text/javascript"></script>
    <script src="/Scripts/jquery-ui-1.8.11.js" type="text/javascript"></script>
    <script src="/Scripts/modernizr-2.0.6-development-only.js" type="text/javascript"></script>
    <script src="/Scripts/AjaxLogin.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <header >
      <div class="content-wrapper" class="float-right" >
        <div class="float-left">
          <p class="site-title">
            Telerik Homework Submission System
          </p>
        </div>
        <div >
          <section id="login">
                <ul>
        <li><a data-dialog-title="Identification" href="/Account/LogOn" id="logonLink">Admin Login</a></li>
    </ul>

          </section>
          <nav >
            <ul id="menu" >

                    <li><a href="/">Home</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <div id="body">
      
      <section class="content-wrapper main-content clear-fix">
        


<hgroup class="title">
    <h1>Log On.</h1>
    <h2>Enter your username and password below.</h2>
</hgroup>

<script src="/Scripts/jquery.validate.min.js" type="text/javascript"></script>
<script src="/Scripts/jquery.validate.unobtrusive.min.js" type="text/javascript"></script>



<form action="/Account/LogOn" method="post">    <fieldset>
        <legend>Log On Form</legend>
        <ol>
            <li>
                <label for="UserName">User name</label>
                <input data-val="true" data-val-required="The User name field is required." id="UserName" name="UserName" type="text" value="" />
                <span class="field-validation-valid" data-valmsg-for="UserName" data-valmsg-replace="true"></span>
            </li>
            <li>
                <label for="Password">Password</label>
                <input data-val="true" data-val-required="The Password field is required." id="Password" name="Password" type="password" />
                <span class="field-validation-valid" data-valmsg-for="Password" data-valmsg-replace="true"></span>
            </li>
            <li>
                <input data-val="true" data-val-required="The Remember me? field is required." id="RememberMe" name="RememberMe" type="checkbox" value="true" /><input name="RememberMe" type="hidden" value="false" />
                <label class="checkbox" for="RememberMe">Remember me?</label>
            </li>
        </ol>
        <input type="submit" value="Log On" title="Log On" />
    </fieldset>
    <p>
        <a href="/Account/Register">Register</a> if you don't have an account.
    </p>
</form>
      </section>
    </div>
    <footer>
      <div class="content-wrapper">
        <div class="float-left">
          <p>
            &copy; 2012 - Telerik Homework Submission System
          </p>
        </div>
        <div class="float-right">
        
        </div>
      </div>
    </footer>
  </body>
</html>
