<div id="add-meeting" title="Add new Meeting" class="left" style="display:block">
	<h1>Please add the meeting information</h1>
	<form id="formregister" accept-charset="UTF-8" action="home.html" method="post">
    <dl>
    <dt><label for="meeting-category">Meeting Category:  </label><dd><input class="form-text" maxlength="50" id="meeting-category" size="60" type="text" value="default" required />
        <dt><label for="meeting-desc">Meeting Description:</label><span class="required">*</span> <dd><input class="form-text" maxlength="50" id="meeting-desc" size="50" type="text" value="" />
        <dt><label for="meeting-date">Meeting Date</label><span class="required">*</span> <dd><input class="form-text" maxlength="50" id="meeting-date" size="60" type="text" value="12/12/2012" />
        <dt><label for="meeting-location">Meeting Location</label><dd><input class="form-text" maxlength="50" id="meeting-location" size="60" type="text" value="" required />
        <dt><label for="meeting-attendants">Meeting Attandants:  </label><span class="required">*</span> <dd><input class="form-text" maxlength="50" id="meeting-attendants" size="60" type="email" value="" required />
       
     </dl>

		<input class="link-button" type="submit" value="Add Meeting" />
        
        
	</form>
