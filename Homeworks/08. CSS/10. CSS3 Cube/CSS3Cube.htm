<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<title>Task 10 Rotating Cube CSS3</title>
<script src="js/jquery-1.6.2.min.js"></script>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<!--Task 10 Use CSS 3 to make a 3D rotating Rubic cube-->

</head>

<body onload="rotate_cube(2);">
<script src="js/rotate.js"></script>

<div id="cubeLayout">
	<div id="Zcube">
		<div id="Ycube">
			<div id="cube">
				<div class="face one">
				</div>
				<div class="face two"><marquee>This is 25% opacity</marquee>
				</div>
				<div class="face three"><marquee>This is 50% opacity</marquee>
				</div>
				<div class="face four"><marquee>This is 75% opacity</marquee>
				</div>
				<div class="face five"><marquee>This is 100% opacity</marquee>
				</div>
				<div class="face six">
				</div>
			</div>
		</div>
	</div>
</div>

</body>

</html>
