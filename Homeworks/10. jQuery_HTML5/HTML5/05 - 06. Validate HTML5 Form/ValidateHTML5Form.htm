    <script>
	
	$(document).ready(function(){
		
	$('#form1').submit(function() {
			if($("input[name='email']").val() != $("input[name='email2']").val()){
				alert("Emails do not match!");	
				location.reload();
				return false;
			}else{
			    return true;
			}
	});
});
	

	</script>
</head>

<body>
<div id="container">
<h2>Account Information</h2>
<form id="form1" action="http://academy.telerik.com/">

    <dt>Username<dd><input type="text" name="user" value="enter your name" >
    <dt>Password<dd><input type="text" name="pass" value="enter your password" >
    <dt>Repeat Password<dd><input type="text" name="pass2" value="repeat your password" >

    <dt>Repeat Email<dd><input type="email" name="email2" value="repeat your email" required>

<input type="submit" id="button" value="Send">
</form>
