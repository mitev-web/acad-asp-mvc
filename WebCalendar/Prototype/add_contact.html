	<h1>Add New Contact</h1>
	<div id="register-form" class="left">
		<h1>Please add the contact information</h1>
		<form id="formregister" accept-charset="UTF-8" action="home.html" method="post">
			<dl>
				<dt><label for="contact-firstname">Contact First Name: </label>
				<span class="required">*</span> </dt>
				<dd>
				<input id="contact-firstname" class="form-text" maxlength="50" required size="60" type="text" value="default" />
				</dd>
				<dt><label for="contact-lastname">Contact Last Name:</label><span class="required">*</span>
				</dt>
				<dd>
				<input id="contact-lastname" class="form-text" maxlength="50" required size="50" type="text" value="" />
				</dd>
				<dt><label for="contact-email">Contact Email</label> </dt>
				<dd>
				<input id="contact-email" class="form-text" maxlength="50" size="60" type="email" value="" />
				</dd>
				<dt><label for="contact-phone">Contact Phone: </label></dt>
				<dd>
				<input id="contact-phone" class="form-text" maxlength="50" size="60" type="email" value="" />
				</dd>
				<dt><label for="contact-note">Additional Note: </label></dt>
				<dd>
				<input id="contact-note" class="form-text" maxlength="50" size="60" type="email" value="" />
				</dd>
			</dl>
			<input class="link-button" type="submit" value="Add Contact" />
		</form>
	</div>
