<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
	<title>Switch Statement</title>
</head>

<body>
	<script type="text/javascript">
		var variable=parseInt(prompt ("enter week day (1,2,3,4,5,6,7)","1"));
		switch (variable) {
			case 1: 
				alert("Working day :(");
				break;
			case 2: 
				alert("Working day :(");
				break;
			case 3: 
				alert("Working day :(");
				break;
			case 4: 
				alert("Working day :(");
				break;
			case 5: 
				alert("Working day :(");
				break;
			case 6: 
				alert("Weekend!");
				break;
			case 7: 
				alert("Weekend");
				break; 
			default:
				alert("wrong day...");
		}
	</script>

</body>
</html>
