<!DOCTYPE html>
<html>

<head>
    <title>Methods Chaining</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<style type="text/css">
        .somethingWithClickEvent {
            background-color: yellow;
			width: 80px;
			padding: 5px;
			font-size: 16pt;
        }
    </style>
</head>

<body>
    
	<div>Click Me</div>
	<div>Click Me</div>
	<div>Click Me</div>
	<div>Click Me</div>
	<div>Click Me</div>
	
    <script type="text/javascript">
        $('div')
        .addClass('somethingWithClickEvent')
        .click(function () {
            alert('You clicked a div!');
        });
    </script>
</body>

</html>
