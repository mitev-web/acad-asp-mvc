<!DOCTYPE html>
<html>

<head>
    <title>Methods Chaining</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <style type="text/css">
        .myOddClass {
            background: Red;
        }
        .myEvenClass {
            background: Green;
        }
    </style>
</head>

<body>
    <table>
        <tr><td>Odd Row</td></tr>
        <tr><td>Even Row</td></tr>
        <tr><td>Odd Row</td></tr>
        <tr><td>Even Row</td></tr>
        <tr><td>Odd Row</td></tr>
        <tr><td>Even Row</td></tr>
        <tr><td>Odd Row</td></tr>
        <tr><td>Even Row</td></tr>
    </table>
    <script type="text/javascript">
        $('tr')
		.filter(':odd')
			.addClass('myOddClass')
		.end()
		.filter(':even')
		  .addClass('myEvenClass');
    </script>
</body>

</html>
