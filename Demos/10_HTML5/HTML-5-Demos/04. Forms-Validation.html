<html>
<body>
	<!-- Works on Opera 11.0+ -->
	<form>
		<p><label>Name: <input name="name" required="true" /></label></p>
		<p><label>E-mail: <input name="email" type="email" required="true" /></label></p>
		<p><label>URL: <input name="url" type="url" required="true" /></label></p>

		<p><input type=submit value="Validate and Submit"></p>
	</form>
</body>
</html>
