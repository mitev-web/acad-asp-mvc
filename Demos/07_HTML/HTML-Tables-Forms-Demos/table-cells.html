<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<title>Cell Spacing and Cell Padding</title>
<style type="text/css">

table{background:#0f0}
td{border:2px solid #000;background:#ff0}

</style>
</head>
<body>

<p>This table has cellspacing 15 and cellpadding 0</p>

<table cellspacing="15" cellpadding="0">
	<tr>
		<td>First</td>
		<td>Second</td>
	</tr>
</table>

<p>This table has cellspacing 0 and cellpadding 10</p>

<table cellspacing="0" cellpadding="10">
<tr>
	<td>First</td>
	<td>Second</td>
</tr>
</table>

</body>

</html>
