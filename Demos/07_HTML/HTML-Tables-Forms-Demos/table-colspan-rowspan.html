<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<title>Table Colspan and Rowspan</title>

<style type="text/css">

table{border-collapse:collapse;}

td{padding:10px;border:1px solid #000}
.tr1{background-color:#ff0;}
.tr2{background-color:#fc6;}
.tr3{background-color:#ccf;}

</style>

</head>

<body>

<table cellspacing="0">
    <tr class="tr1"><td>Cell[1,1]</td><td colspan="2">Cell[2,1]</td></tr>
    <tr class="tr2"><td>Cell[1,2]</td><td rowspan="2">Cell[2,2]</td><td>Cell[3,2]</td></tr>
    <tr class="tr3"><td>Cell[1,3]</td><td>Cell[2,3]</td></tr>
</table>

</body>
</html>
