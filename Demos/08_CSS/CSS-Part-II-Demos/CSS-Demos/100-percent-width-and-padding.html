<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
	<title>CSS Float and Clear rules</title>
	<style type="text/css">
		body {font-family:Verdana, Sans-Serif;font-size:25px}
		#div1 {width:500px;border:5px solid black}
		#div2 {width:100%;padding:50px;border:5px solid red}
	</style>
</head>

<body>

<div id="div1">
	This div has width 500px
	
	<div id="div2">
		This div has width 100% and padding of 50px
	</div>
</div>

</body>
</html>
